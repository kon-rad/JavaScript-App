<!doctype html>
<html class="no-js" lang="en" ng-app="photoViewer">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>JavaScript Application</title>
        <meta name="description" content="Javascript application">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="../node_modules/jquery/dist/jquery.min.js"></script> 
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="../node_modules/angular/angular.min.js"></script>
        <script src="js/script.js"></script> 
        <script src="../server/controllers/main-controller.js"></script>
    </head>
    <body>

	    <div class="container-fluid">
	      <div class="row">
	        <div  ng-controller="MainController" class="col-xs-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
	          <h1>
	            Photo Display App
              {{ message }}
	          </h1>
            <div>{{error}}</div>
    	        <div id="photos" class="row-flex photos">
                <a ng-repeat="photo in photos | limitTo:25" id="image{{photo.id}}" href="#" class="column image show-fullsize">
                <div class="img-thumbnail" style="background-image: url({{ photo.thumbnailUrl}});"></div>
                <h5>{{photo.title}}</h5>
                <p class="img-description"></p>
                </a>              
    	        </div>
            </div>
	      </div>
	    </div>

     <!-- Modal -->

      <div class="modal fade" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">

              <div class="modal-content">
                <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                      </button>
                  <h4 class="modal-title" id="modalLabel">Image</h4>
                </div>
                <div class="modal-body">
                  <img src="" class="imagepreview" style="width: 100%;" >
                  <form>
                    <div class="form-group">
                      <label for="message-text" class="control-label">Description:</label>
                      <textarea class="form-control" id="description-text"></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="save-description">Save description</button>
                </div>
              </div>
          </div>
      </div>

    </body>
</html>
